<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css" type="text/CSS">
  <link rel="stylesheet" href="style.css" type="text/CSS">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/icon type">
  <title>Card Template</title>
</head>

<body>
  <div class="container">
    <div class="template-container">
      <section class="side-header"></section>
      <section class="content">
        <header>
          <h2>Get <span>insights</span> that help your business grow.</h2>
        </header>
        <main>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </main>
        <footer>
          <div class="companies">
            <span>10k+</span>
            <p>COMPANIES </p>
          </div>
          <div class="templates">
            <span>314</span>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <span>12M+</span>
            <p>QUERIES</p>
          </div>
        </footer>
      </section>
    </div>
    <div class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/amireous/">Amireous</a>.
    </div>
  </div>
</body>

</html>
